<mat-sidenav-container class="h-full" hasBackdrop=true>
  <mat-sidenav #drawer mode="over">
    <mat-list role="list">
      <mat-list-item role="listitem" class="l29-list-btn" routerLink="../home" (click)="drawer.toggle()">
        <mat-icon>home</mat-icon>home
      </mat-list-item>
      <mat-list-item role="listitem" class="l29-list-btn" routerLink="../length" (click)="drawer.toggle()">
        <mat-icon>straighten</mat-icon>length
      </mat-list-item>
      <mat-list-item role="listitem" class="l29-list-btn">Item 2</mat-list-item>
      <mat-list-item role="listitem" class="l29-list-btn">Item 3</mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span style="font-family: 'Quantico';">L29 UnitConverter</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon bookmark-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>bookmark</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
