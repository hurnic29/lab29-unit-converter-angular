<mat-sidenav-container class="h-full" hasBackdrop=true>
  <mat-sidenav #drawer style="" mode="over">I'm a drawer</mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span style="font-family: 'Quantico';">L29 UnitConverter</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon bookmark-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>bookmark</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <h1 class="text-3xl font-bold underline" style="font-family: 'Quantico';">
      Hello world!
    </h1>
  </mat-sidenav-content>
</mat-sidenav-container>
