<mat-drawer-container class="example-container" [hasBackdrop]=true>
<mat-drawer #drawer [mode]="'side'">I'm a drawer</mat-drawer>
<mat-drawer-content>
<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>L29 UnitConverter</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon bookmark-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>bookmark</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<h1 class="text-3xl font-bold underline">
  Hello world!
</h1>
</mat-drawer-content>
</mat-drawer-container>
