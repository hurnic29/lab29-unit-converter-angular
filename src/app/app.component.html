<mat-sidenav-container class="h-full" hasBackdrop=true>
  <mat-sidenav #drawer mode="over">
    <mat-list role="list">
      <mat-list-item role="listitem" class="l29-list-btn" routerLink="../home" (click)="drawer.toggle()">
        <mat-icon>home</mat-icon>&nbsp;{{"sidenav.home" | translate}}
      </mat-list-item>
      <mat-list-item role="listitem" class="l29-list-btn" routerLink="../length" (click)="drawer.toggle()">
        <mat-icon>straighten</mat-icon>&nbsp;{{"sidenav.length" | translate}}
      </mat-list-item>
      <mat-list-item role="listitem" class="l29-list-btn">Item 2</mat-list-item>
      <mat-list-item role="listitem" class="l29-list-btn">Item 3</mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span style="font-family: 'Quantico';">L29 UnitConverter</span>
      <button mat-icon-button aria-label="Translate icon" (click)="changeLang()">
        <mat-icon>translate</mat-icon>
      </button>
      <button mat-icon-button aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
